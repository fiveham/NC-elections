    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>NC Midterms 2018</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
      }
      
      #infowindow-content .title {
        font-weight: bold;
      }
      
      #infowindow-content {
        display: none;
      }
      
      #map #infowindow-content {
        display: inline;
      }
      
      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }
      
      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
      }
      
      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }
      
      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
      
      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin: 10px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        max-width: 400px;
        width: 400px;
        width: calc(100% - 215px);
        position: absolute;
        display: none;
      }
      
      #pac-input:focus {
        border-color: #4d90fe;
      }
      
      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
      
      #target {
        width: 345px;
      }
      
      #layer-select{
        display: inline-block;
        background: white;
        margin: 10px;
        padding-top: 4px;
        padding-right: 4px;
        padding-left: 4px;
        border:1px solid #a9a9a9;
        position: absolute;
        display: none;
      }
      
      .layer-header{
        text-align: center;
        font-weight: bold;
      }
      
      .unpad {
        margin: 0;
        padding: 0;
      }
    </style>

  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Find an Address">
    <div id="layer-select">
      <div class="layer-header" class="unpad">
        Choose Map
      </div>
      <p>
        <select id="layer-dropdown" onchange="select_layer();">
            <option value="statewide"    >Statewide</option>
            <option value="county"       >County</option>
            <option value="house"        >State House</option>
            <option value="senate"       >State Senate</option>
            <option value="prosecutorial">Prosecutorial</option>
            <option value="congress"     >Congressional</option>
            <option value="pollingplace" >Polling Places</option>
            <option value="precinct"     >Voting Precincts</option>
            <option value="district"     >District Court</option>
            <option value="superior"     >Superior Court</option>
        </select>
      </p>
    </div>
    <div id="map"></div>
    <script>
      var map;
      var docs = [{docId:"1zJU1Qe9zBbGUWco7i8qjVe6C0bBJq5YMZVF4A2ZP",layer:null},
                  {docId:"10_Odxkq3aL2rM_5u4uPUyjinuDr_eIzvq3APCVwB",layer:null},
                  {docId:"1n1hdJZLRStlIZA8K0TKdtq6kXZt3JVo9Ii2bRONj",layer:null},
                  {docId:"1WZDuAjipPtq5amQyBKDvgevyTDHeKEV9ol9X_MUr",layer:null},
                  {docId:"1b02qjP5mCjBNK80uHctZfXhYqZP0fzisGJXYG8KI",layer:null},
                  {docId:"1-yQcmQaSPo-O2bYAKHlL3an1Ferv6gyffzhZJC-T",layer:null},
                  {docId:"1JzyWdEF1e8sgnW5yztTZVPdtHzactexh7vDJ_yp7",layer:null},
                  {docId:"1kG21iCm3yjm99LM0YI_sUce0mnZcuPAE2ReYzSPj",layer:null},
                  {docId:"1BlEwGRVlZqoxoLYTEe5bwc4Fi81KTtENMvgbS7J9",layer:null},
                  {docId:"1UD87OisW8cSkdZ334R0Y82DM0Uu8zuosHLrkhspz",layer:null}];
      
      function gen_layer(docId){
        return new google.maps.FusionTablesLayer({
          query: {
            select: "geometry",
            from: docId
          },
          map: map,
          styleId: 2,
          templateId: 2
        });
      }
      
      function show_layer(index){
        for(var i = 0; i < docs.length; i++){
          if(docs[i].layer){
            docs[i].layer.setMap(null);
          }
        }
        if(!docs[index].layer){
          docs[index].layer = gen_layer(docs[index].docId);
        }
        docs[index].layer.setMap(map);
      }
      
      function select_layer(){
        var menu = document.getElementById("layer-dropdown");
        var value = parseInt(menu.value);
        show_layer(value);
      }
      
      function careful_extract(params, key, func, min, max, def){
        var val = def;
        if(key in params){
          var param_val = func(params[key]);
          if(min <= param_val && param_val <= max){
            val = param_val;
          }
        }
	      return val;
      }
      
      function find_layer(name){
        var options = document.getElementById("layer-select").options;
        var lc_param = name.toLowerCase();
        for(var i = 0; i < options.length; i++){
          var option = options[i];
          if(option.value.toLowerCase().equals(lc_param)){
            return i;
          }
        }
        return 0;
      }
      
      function index_layer(text){
        if(isNan(text)){
          return find_layer(text);
        } else{
          return parseInt(text);
        }
      }
      
      function get_url_params(){
        var url = window.location.href;
        var q = url.indexOf("?");
        var params = (q == -1
            ? []
            : url.slice(q+1).split("&"));
        var param_dict = {};
        for(var i = 0; i < params.length; i++){
          param = params[i];
          kv = param.split("=");
          param_dict[kv[0]] = kv[1];
        }
        return param_dict;
      }
      
      function gen_map(param_dict){
        var lat = careful_extract(param_dict, "lat", parseFloat, -90, 90, 35.40504720215536);
        var lng = careful_extract(param_dict, "lng", parseFloat, -180, 180, -79.79899755009092);
        var zoom = careful_extract(param_dict, "zoom", parseInt, 0, 22, 7);
        
        return new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(lat, lng),
          zoom: zoom,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
      }
      
      // This example adds a search box to a map, using the Google Place Autocomplete
      // feature. People can enter geographical searches. The search box will return a
      // pick list containing a mix of places and predicted search terms.
      
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
      function show_extras(){
        document.getElementById("layer-select").style.display = "block";
        document.getElementById("pac-input").style.display = "block";
      }
      
      function initAutocomplete() {
        var url_params = get_url_params();
        map = gen_map(url_params);
        var triggers = ["tilesloaded","mousemove","zoom_changed","idle"];
        for(var i = 0; i < triggers.length; i++){
          google.maps.event.addListenerOnce(map, triggers[i], show_extras);
        }
        
        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        
        //Move the layer-select box to the center left
        var layer_select = document.getElementById("layer-select");
        map.controls[google.maps.ControlPosition.LEFT_CENTER].push(layer_select);
        
        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });
        
        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();
          
          if (places.length == 0) {
            return;
          }
          
          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];
          
          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };
            
            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));
            
            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
		
        var layer = careful_extract(url_params, "layer", index_layer, 0, 9, 0);
        show_layer(layer);
        if(layer != 0){ //By default the 0 layer is turned on
          document.getElementById("layer-dropdown").selectedIndex = layer;
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQzE_F2ZqhXc_tIW4sfBOJBOsAKITo2JA&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
