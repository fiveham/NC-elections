<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:900px; height:500px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQzE_F2ZqhXc_tIW4sfBOJBOsAKITo2JA">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(35.40504720215536, -79.79899755009092),
        zoom: 7,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "geometry",
          from: "1ifKo1LIPwFEoUZe8ZFrab7S4rn1XZXuOSw5_CUUH"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_0.setMap(map)

      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "geometry",
          from: "1LGO4Irkq1mRqYNXI04YBMPv5AQNvniixC2vaQdnb"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1.setMap(map)
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
