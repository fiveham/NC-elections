<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load the map canvas -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQzE_F2ZqhXc_tIW4sfBOJBOsAKITo2JA">
    </script>

    <!-- When the page loads, load the basemap and layers and assemble them -->
    <script type="text/javascript">
      var map;
      var precinct_layer;
      var pp_layer;
      
      function initialize() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(35.40504720215536, -79.79899755009092),
          zoom: 7,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        precinct_layer = new google.maps.FusionTablesLayer({
          query: {
            select: "col5",
            from: "14LC0EpgkyzWMJqKVKseGFWuLlF7Tl8LsnGzw7jRW"
          },
          map: map,
          styleId: 2,
          templateId: 2
        });
        precinct_layer.setMap(map)
        
        pp_layer = new google.maps.FusionTablesLayer({
          query: {
            select: "col9",
            from: "1q7zEN4x8TYzW4X12uObksXj1CEjEmsw4b8NzGwIY"
          },
          map: map,
          styleId: 2,
          templateId: 2
        });
        pp_layer.setMap(map)
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>

    <div class="container">
      <div>

        <!-- This is where the map canvas is inserted by the googleapis.com script -->
        <div id="map-canvas"></div>

      </div>
    </div>
  </body>
</html>
