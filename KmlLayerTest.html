<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- When the page loads, load the basemap and layers and assemble them -->
    <script type="text/javascript">
      var map;
      var pp_layer;
      
      function initialize() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(35.40504720215536, -79.79899755009092),
          zoom: 7,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        
        pp_layer = google.maps.KmlLayer(
          'https://fiveham.github.io/NC_Politics/Polling_Places.kml', 
          {
            preserveViewport: true
          }
        );
        pp_layer.setMap(map);
      }
      //google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    
    <!-- Load the map canvas -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQzE_F2ZqhXc_tIW4sfBOJBOsAKITo2JA&callback=initialize">
    </script>
  </head>
  <body>

    <div class="container">
      <div>

        <!-- This is where the map canvas is inserted by the googleapis.com script -->
        <div id="map-canvas"></div>

      </div>
    </div>
  </body>
</html>
