<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <!-- Load the map canvas -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQzE_F2ZqhXc_tIW4sfBOJBOsAKITo2JA">
    </script>

    <!-- When the page loads, load the basemap and layers and assemble them -->
    <script type="text/javascript">
      var map;
      var layer_county;
      var layer_house;
      var layer_senate;
      var layer_congress;
      var layer_prosecutor;
      
      function gen_layer(selectVal, docId, map){
        var q = {
          select: selectVal,
          from: docId
        };
        
        var dict = {
          query: q,
          map: map,
          styleId: 2,
          templateId: 2
        };
        
        var layer = new google.maps.FusionTablesLayer(dict);
        layer.setMap(map)
        return layer
      }
      
      function initialize() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(35.40504720215536, -79.79899755009092),
          zoom: 7,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        
        layer_county = gen_layer("col3", "1XJpKRopXfB3EaSAql_aX1O90LLNzHad7AxRYEhB5", map);
        layer_house = gen_layer("col3", "1uatKulJ00H4RpnLTvhsIZCzqSHEtKbnwgGMS7AKB", map);
        layer_senate = gen_layer("col3", "1fOsSlJu62r33ojReVFAzXRZiU4N426MPUOaOxeu5", map);
        layer_congress = gen_layer("col3", "1-yQcmQaSPo-O2bYAKHlL3an1Ferv6gyffzhZJC-T", map);
        layer_prosecutor = gen_layer("col3", "1b02qjP5mCjBNK80uHctZfXhYqZP0fzisGJXYG8KI", map);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>

    <div class="container">
      <div>

        <!-- This is where the map canvas is inserted by the googleapis.com script -->
        <div id="map-canvas"></div>

      </div>
    </div>
  </body>
</html>
