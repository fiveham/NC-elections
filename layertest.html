<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="layertest.css">

    <!-- Load the map canvas -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQzE_F2ZqhXc_tIW4sfBOJBOsAKITo2JA&libraries=places">
    </script>

    <!-- When the page loads, load the basemap and layers and assemble them -->
    <script type="text/javascript">
      var map;
      var docIds = ["1XJpKRopXfB3EaSAql_aX1O90LLNzHad7AxRYEhB5", 
		   "1uatKulJ00H4RpnLTvhsIZCzqSHEtKbnwgGMS7AKB",
		   "1fOsSlJu62r33ojReVFAzXRZiU4N426MPUOaOxeu5",
		   "1b02qjP5mCjBNK80uHctZfXhYqZP0fzisGJXYG8KI",
		   "1-yQcmQaSPo-O2bYAKHlL3an1Ferv6gyffzhZJC-T"];
      var layers = [null, null, null, null, null];
      
      function gen_layer(docId){
        return new google.maps.FusionTablesLayer({
          query: {
            select: "col3",
            from: docId
          },
          map: map,
          styleId: 2,
          templateId: 2
        });
      }
      
      function show_layer(index){
        for (var i = 0; i < layers.length; i++){
	  if(layers[i]){
            layers[i].setMap(null)
	  }
        }
	if(!layers[index]){
          layers[index] = gen_layer(docIds[index])
	}
        layers[index].setMap(map)
      }
      
      function initialize() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(35.40504720215536, -79.79899755009092),
          zoom: 7,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        
        show_layer(0);
	
	// Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        
        //Move the red square to the corner of the map
        var redsquare = document.getElementById("badge");
        map.controls[google.maps.ControlPosition.LEFT_CENTER].push(redsquare);
        
        /*var install = pushme[pushme.length - 1];
        for(var i = 0; i < pushme.length; i++){
          var extract = pushme[i];
          pushme[i] = install;
          install = extract;
	}*/
        
        
        
        
        
        
        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });
	      
	var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    
    <div id="content" style="display: inline-block; text-align: center;">
      <div id="badge" style="height: 20px; width: 20px; margin: 10px; background: red;"></div>
      <div id="map-controls">
        <div id="layer-select" style="display: inline-block; text-align: left;">
          <p>
            <form action="">
              <input type="radio" name="layer" value="county" onclick="show_layer(0);" checked="checked"/> County<br/>
  	      <input type="radio" name="layer" value="house" onclick="show_layer(1);"/> State House<br/>
  	      <input type="radio" name="layer" value="senate" onclick="show_layer(2);"/> State Senate<br/>
  	      <input type="radio" name="layer" value="prosecutor" onclick="show_layer(3);"/> Prosecutorial<br/>
  	      <input type="radio" name="layer" value="congress" onclick="show_layer(4);"/> Congressional
            </form>
          </p>
        </div>
      </div>
      <div id="map-itself">
        <div id="address-lookup">
          <p>
	    <input id="pac-input" class="controls" type="text" placeholder="Find an Address"/>
	  </p>
        </div>
        <!-- This is where the map canvas is inserted by the googleapis.com script -->
        <div id="map-canvas"></div>
      </div>
    </div>
  </body>
</html>
